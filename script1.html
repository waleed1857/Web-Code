// Script to check the grade of a student:
var marks = prompt("Input your marks: ");

if (marks >= 90)
{
    document.write('You get grade A+.');
}
else if (marks >= 85 && marks < 90)
{
    document.write('You get grade A.');
}
else if (marks >= 80 && marks < 85)
{
    document.write('You get grade A-.');
}
else if (marks >= 75 && marks < 80)
{
    document.write('You get grade B+.');
}
else if (marks >= 71 && marks < 75)
{
    document.write('You get grade B.');
}
else if (marks >= 68 && marks < 71)
{
    document.write('You get grade B-.');
}
else if (marks >= 61 && marks < 68)
{
    document.write('You get grade C.');
}
else if (marks >= 50 && marks < 61)
{
    document.write('You get grade D.');
}
else if (marks >= 0 && marks < 50)
{
    document.write('You get grade F.');
}
else
{
    document.write('Invalid Grade!');
}
