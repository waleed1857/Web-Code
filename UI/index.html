<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- <div class="display">1324</div> -->
        <input type="number" name="" id="" placeholder="0">
        
        <div class="row">
            <button class="style2">C</button>
            <button class="style2">DEL</button>
            <button class="style2">%</button>
            <button class="style1">รท</button>
        </div>
        <div class="row">
            <button class="style3">7</button>
            <button class="style3">8</button>
            <button class="style3">9</button>
            <button class="style1">x</button>
        </div>
        <div class="row">
            <button class="style3">4</button>
            <button class="style3">5</button>
            <button class="style3">6</button>
            <button class="style1">-</button>
        </div>
        <div class="row">
            <button class="style3">1</button>
            <button class="style3">2</button>
            <button class="style3">3</button>
            <button class="style1">+</button>
        </div>
        <div class="row">
            <button class="style3">0</butt class="style3">
            <button class="style3">.</button>
            <button class="style1">=</button>
            
        </div>
    </div>
</body>
</html>
